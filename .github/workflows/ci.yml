name: CI

on:
  pull_request:
  push:
    branches: ["master"]
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        java: ["adopt@1.8", "adopt@1.11"]
        scala: ["2.12.14", "2.13.6", "3.1.0"]
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: olafurpg/setup-scala@v10
        with:
          java-version: ${{ matrix.java }}
      - name: Cache scala dependencies
        uses: coursier/cache-action@v5
      # We will remove this as soon as we got an official release from either uzHttp or ZIO HTTP for ZIO 2
      - name: Prepare uzHttp
        run: |
          mkdir -p target 
          cd target 
          git clone https://github.com/blended-zio/uzhttp.git --branch zio2
          cd uzhttp
          sbt ++${{ matrix.scala }} publishLocal
          cd ../..
        if: matrix.scala == '2.13.6'
      # -----
      - name: Lint code
        run: sbt check
      - name: compile without examples and JS client
        run: sbt ++${{ matrix.scala }}! coreJVM/compile coreJS/compile
      - name: compile all
        run: sbt ++${{ matrix.scala }}! compile
        if: matrix.scala == '2.13.6'
      # - name: compile docs
      #   run: sbt docs/mdoc
      #   if: matrix.scala == '2.13.6'
      - name: Run tests
        # TODO: Run the test on all Scala versions before we release something
        run: sbt ++${{ matrix.scala }} test
        if: matrix.scala == '2.13.6'

  publish:
    runs-on: ubuntu-20.04
    needs: [build]
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - uses: olafurpg/setup-scala@v10
      - run: sbt ci-release
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
